<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formless</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </div>
            <span class="brand">Formless</span>
        </div>

        <!-- Login View -->
        <div id="loginView" class="view">
            <p class="subtitle">Sign in to auto-fill applications</p>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••">
            </div>
            <button id="loginBtn" class="btn btn-primary">Sign In</button>
            <p class="footer-text">
                No account? <a href="http://localhost:5173/register" target="_blank">Create one</a>
            </p>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Main View (Logged In) -->
        <div id="mainView" class="view" style="display: none;">
            <div class="user-info">
                <div class="avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <span id="userEmail" class="user-email"></span>
            </div>

            <div class="actions">
                <button id="fillBtn" class="btn btn-primary btn-large">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Fill This Page
                </button>

                <button id="captureBtn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 8v8"></path>
                        <path d="M8 12h8"></path>
                    </svg>
                    Capture Unknown Fields
                </button>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat">
                    <span class="stat-value" id="filledCount">0</span>
                    <span class="stat-label">Filled</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="unknownCount">0</span>
                    <span class="stat-label">Unknown</span>
                </div>
            </div>

            <div class="footer-actions">
                <a href="http://localhost:5173" target="_blank" class="link">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                    Open Dashboard
                </a>
                <button id="logoutBtn" class="link logout">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
